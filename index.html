<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-container container flex ">
            <a href="#" class="company-logo">
                <img src="Newslogo.png">
            </a>

            <div class="nav-links flex">

                <ul class="flex ">
                    <li class="hover-links nav-items" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-links nav-items" id="polictics" onclick="onNavItemClick('polictics')">Politics</li>
                    <li class="hover-links nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="new-input" placeholder="e.g : Science">
                <button class="btn-search-bar" id="search-button">Search</button>
            </div>
        </div>
    </nav>




    <!-- main container with carts -->
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>


    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news" class="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget </h6>
                <p class="news-desc" id="news-desc">Lorem et aliquid impedit nihil est ratione quo excepturi fuga
                    aperiam. Inventore aliquid neque reprehenderit quae?</p>
            </div>


        </div>
    </template>



    <script src="script.js"></script>

</body>

</html>
